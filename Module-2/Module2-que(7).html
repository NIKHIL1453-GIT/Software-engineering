<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
</head>

<body>
    <center>
        <form style="margin-top: 250px;">
            <table>
                <tbody>
                    <tr>
                        <td>First Name :</td>
                        <td><input type="text" placeholder="Nikhil"></td>
                    </tr>
                    <tr>
                        <td>Last Name :</td>
                        <td><input type="text" placeholder="Bhatia"></td>
                    </tr>
                    <tr>
                        <td>Age :</td>
                        <td><input type="number" placeholder="age"></td>
                    </tr>
                    <tr>
                        <td>Contact :</td>
                        <td><input type="tel" placeholder="+91 99999 99999"></td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td><input type="email" placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td align="center" id="btn"><button>Register</button></td>
                        <td align="center" id="btn"><button>Cancel</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </center>
</body>

</html>
